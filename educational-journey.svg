<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients for background and elements -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="100%" stop-color="#c3cfe2"/>
    </linearGradient>
    
    <linearGradient id="schoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="collegeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fad0c4"/>
    </linearGradient>
    
    <linearGradient id="prepGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbc2eb"/>
      <stop offset="100%" stop-color="#a6c1ee"/>
    </linearGradient>
    
    <linearGradient id="universityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84fab0"/>
      <stop offset="100%" stop-color="#8fd3f4"/>
    </linearGradient>
    
    <!-- Animations -->
    <animate id="fadeIn" attributeName="opacity" from="0" to="1" dur="1s" />
    
    <!-- Filter for shadow effects -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)">
    <animate attributeName="opacity" from="0" to="1" dur="2s" />
  </rect>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle" filter="url(#shadow)">
    Educational Journey (2008-2025)
    <animate attributeName="opacity" from="0" to="1" dur="1.5s" />
    <animate attributeName="y" from="30" to="50" dur="1.5s" />
  </text>
  
  <!-- Timeline line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#333" stroke-width="4" stroke-linecap="round">
    <animate attributeName="x2" from="100" to="700" dur="2s" />
  </line>
  
  <!-- Ideal Inter College (2008-2012) -->
  <g>
    <circle cx="150" cy="150" r="15" fill="url(#schoolGradient)" filter="url(#shadow)">
      <animate attributeName="r" from="0" to="15" dur="1s" begin="0.5s" fill="freeze" />
    </circle>
    <rect x="90" y="180" width="120" height="80" rx="10" ry="10" fill="url(#schoolGradient)" filter="url(#shadow)">
      <animate attributeName="height" from="0" to="80" dur="1s" begin="0.7s" fill="freeze" />
    </rect>
    <text x="150" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
      2008-2012
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1s" fill="freeze" />
    </text>
    <text x="150" y="225" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
      Class 1 to 5
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.1s" fill="freeze" />
    </text>
    <text x="150" y="245" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
      Ideal Inter College
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.2s" fill="freeze" />
    </text>
  </g>
  
  <!-- RSYS Inter College (2012-2017) -->
  <g>
    <circle cx="300" cy="150" r="15" fill="url(#schoolGradient)" filter="url(#shadow)">
      <animate attributeName="r" from="0" to="15" dur="1s" begin="1s" fill="freeze" />
    </circle>
    <rect x="240" y="180" width="120" height="100" rx="10" ry="10" fill="url(#schoolGradient)" filter="url(#shadow)">
      <animate attributeName="height" from="0" to="100" dur="1s" begin="1.2s" fill="freeze" />
    </rect>
    <text x="300" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
      2012-2017
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze" />
    </text>
    <text x="300" y="225" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
      Class 6 to 10
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.6s" fill="freeze" />
    </text>
    <text x="300" y="245" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
      (Maths+Science)
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.7s" fill="freeze" />
    </text>
    <text x="300" y="265" font-family="Arial" font-size="10" fill="white" text-anchor="middle">
      RSYS Inter College
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze" />
    </text>
  </g>
  
  <!-- RSYS Higher Secondary (2017-2019) -->
  <g>
    <circle cx="420" cy="150" r="15" fill="url(#collegeGradient)" filter="url(#shadow)">
      <animate attributeName="r" from="0" to="15" dur="1s" begin="1.5s" fill="freeze" />
    </circle>
    <rect x="360" y="180" width="120" height="100" rx="10" ry="10" fill="url(#collegeGradient)" filter="url(#shadow)">
      <animate attributeName="height" from="0" to="100" dur="1s" begin="1.7s" fill="freeze" />
    </rect>
    <text x="420" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">
      2017-2019
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2s" fill="freeze" />
    </text>
    <text x="420" y="225" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      Class 11 to 12
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.1s" fill="freeze" />
    </text>
    <text x="420" y="245" font-family="Arial" font-size="9" fill="#333" text-anchor="middle">
      (Maths+Physics+Chemistry)
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.2s" fill="freeze" />
    </text>
    <text x="420" y="265" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      RSYS Inter College
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.3s" fill="freeze" />
    </text>
  </g>
  
  <!-- IIT-JEE Preparation (2019-2021) -->
  <g>
    <circle cx="540" cy="150" r="15" fill="url(#prepGradient)" filter="url(#shadow)">
      <animate attributeName="r" from="0" to="15" dur="1s" begin="2s" fill="freeze" />
    </circle>
    <rect x="480" y="180" width="120" height="80" rx="10" ry="10" fill="url(#prepGradient)" filter="url(#shadow)">
      <animate attributeName="height" from="0" to="80" dur="1s" begin="2.2s" fill="freeze" />
    </rect>
    <text x="540" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">
      2019-2021
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze" />
    </text>
    <text x="540" y="225" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      IIT-JEE Preparation
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.6s" fill="freeze" />
    </text>
    <text x="540" y="245" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      Kota
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.7s" fill="freeze" />
    </text>
  </g>
  
  <!-- Chandigarh University (2021-2025) -->
  <g>
    <circle cx="650" cy="150" r="15" fill="url(#universityGradient)" filter="url(#shadow)">
      <animate attributeName="r" from="0" to="15" dur="1s" begin="2.5s" fill="freeze" />
    </circle>
    <rect x="590" y="180" width="120" height="100" rx="10" ry="10" fill="url(#universityGradient)" filter="url(#shadow)">
      <animate attributeName="height" from="0" to="100" dur="1s" begin="2.7s" fill="freeze" />
    </rect>
    <text x="650" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">
      2021-2025
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3s" fill="freeze" />
    </text>
    <text x="650" y="225" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      B.E. in Computer Science
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.1s" fill="freeze" />
    </text>
    <text x="650" y="245" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      & Engineering
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.2s" fill="freeze" />
    </text>
    <text x="650" y="265" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">
      Chandigarh University
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="3.3s" fill="freeze" />
    </text>
  </g>
  
  <!-- Additional decorative elements -->
  <g>
    <!-- Books icon near university -->
    <path d="M650 350 L630 350 L630 330 L650 330 Z" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.5s" fill="freeze" />
    </path>
    <path d="M655 350 L675 350 L675 330 L655 330 Z" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.6s" fill="freeze" />
    </path>
    <path d="M625 330 L680 330 L680 328 L625 328 Z" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.7s" fill="freeze" />
    </path>
    
    <!-- Formula symbols near IIT-JEE -->
    <text x="540" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">
      E=mcÂ²
      <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3.2s" fill="freeze" />
      <animateTransform attributeName="transform" type="rotate" from="0 540 350" to="360 540 350" dur="10s" repeatCount="indefinite" />
    </text>
    
    <!-- Computer icon near CS degree -->
    <rect x="635" y="380" width="30" height="25" rx="2" ry="2" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.8s" fill="freeze" />
    </rect>
    <rect x="638" y="385" width="24" height="15" fill="#84fab0" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.9s" fill="freeze" />
      <animate attributeName="fill" values="#84fab0;#8fd3f4;#84fab0" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <!-- School building icon near first school -->
    <path d="M150 350 L130 370 L170 370 Z" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.2s" fill="freeze" />
    </path>
    <rect x="135" y="370" width="30" height="20" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.3s" fill="freeze" />
    </rect>
    <rect x="145" y="380" width="10" height="10" fill="#667eea" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.4s" fill="freeze" />
      <animate attributeName="fill" values="#667eea;#764ba2;#667eea" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <!-- Certificate icon for RSYS -->
    <rect x="285" y="350" width="30" height="25" rx="2" ry="2" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.5s" fill="freeze" />
    </rect>
    <path d="M290 360 L310 360 M290 365 L310 365 M290 370 L305 370" stroke="#fff" stroke-width="1" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.6s" fill="freeze" />
    </path>
    
    <!-- Graduation cap for higher secondary -->
    <path d="M420 360 L400 350 L440 350 Z" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.3s" fill="freeze" />
    </path>
    <rect x="415" y="345" width="10" height="10" fill="#333" opacity="0.8">
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="3.4s" fill="freeze" />
    </rect>
  </g>
  
  <!-- Summary section -->
  <rect x="150" y="430" width="500" height="100" rx="10" ry="10" fill="white" opacity="0.9" filter="url(#shadow)">
    <animate attributeName="width" from="0" to="500" dur="1.5s" begin="4s" fill="freeze" />
  </rect>
  <text x="400" y="460" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">
    Educational Pathway: School to Engineering
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="4.5s" fill="freeze" />
  </text>
  <text x="400" y="490" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">
    From foundational learning to specialized Computer Science education
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="4.8s" fill="freeze" />
  </text>
  <text x="400" y="510" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">
    spanning 17 years of academic pursuit
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="5s" fill="freeze" />
  </text>
  
  <!-- Animated decorative stars -->
  <g>
    <path d="M700 50 L705 60 L715 62 L705 70 L707 80 L700 75 L693 80 L695 70 L685 62 L695 60 Z" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M750 100 L755 110 L765 112 L755 120 L757 130 L750 125 L743 130 L745 120 L735 112 L745 110 Z" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M50 80 L55 90 L65 92 L55 100 L57 110 L50 105 L43 110 L45 100 L35 92 L45 90 Z" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
